        <!-- Form Container -->
      <div id="register"><br><br>
        <div class="container-fluid">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                      <!-- Form Start-->
                        <form id="register-form" class="form" action="" method="post">
                          <center> <!--Logo on Center-->
                  
                            <h2> Create an account</h2> 
                                    <!--User ID-->
                            <div class="form-group">
                                <input type="text" name="userid" id="userid" class="form-control form-rounded" placeholder="User ID">
                            </div>
                                    <!--First Name-->
                            <div class="form-group">
                                <input type="text" name="firstname" id="firstname" class="form-control form-rounded" placeholder="First Name">
                            </div>
                                    <!--Middle Name-->
                            <div class="form-group">
                              <input type="text" name="middlename" id="middlename" class="form-control form-rounded" placeholder="Middle Name">
                          </div>
                                     <!--Last Name-->
                           <div class="form-group">
                            <input type="text" name="lastname" id="lastname" class="form-control form-rounded" placeholder="Last Name">
                        </div>
                             <div class="form-group">       <!--Password-->
                          <input type="password" name="password" id="password"  placeholder="Enter the password">
                           <i class="far fa-eye" id="togglePassword"></i>
                          </div>
                             <div class="form-group">       <!-- Confirm Password-->    
                          <input type="password" name="repassword" id="repassword" placeholder="Re-type Password">
                          <i class="far fa-eye" id="togglerePassword"></i>
                        </div>
                                  <!--Create account Button-->   
                          <div class="form-group">
                            <button type="button" onclick="checkmissingfields_register()" id="registerbtn" class="btn btn-sucess btn-lg btn-block" >Register</button>
                            </div>
                            <!--Forgot Password-->
                            <a href="index.html"  class="text-white bg-dark " >Back to home</a><br><br>

                          
                              </center><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
<script> 



// -- Eye toggle codes --
const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');
  togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  const togglerePassword = document.querySelector('#togglerePassword');
  const repassword = document.querySelector('#repassword');
  togglerePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = repassword.getAttribute('type') === 'password' ? 'text' : 'password';
      repassword.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
  });
  

// -- field retype password --
$ ("#registerbtn").click(function(){
  let userid = $("#userid").val();
  let firstname = $("#firstname").val();
  let middlename = $("#middlename").val();
  let lastname = $("#lastname").val();
  let password = $("#password").val();
  let repassword = $("#repassword").val();


  if (password === repassword){
    alert
           ("ACCOUNT INFO"  +"\n"
            +"\n"
            +"User ID:   "+userid +"\n"
            +"First Name:   " +firstname+"\n"
            +"Middle Name:   " +middlename+ "\n"
            +"Last Name:   " + lastname +"\n"
            +"Password:   " +password +"\n");
             
  }else {
    alert("ERROR! "  +"\n"
            +"\n"
            +"Password mismatched!" +"\n"
            +"Please try again.");

  }
  });
  </script>
